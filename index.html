<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main class="container">
        <div class="left">
            <h1 class="main-title">
                Sign Up
            </h1>
            <p class="sec-title">
                to use all features<br>of the application
            </p>
            <img src="./SignUp.png" alt="foto">
        </div>
        <div class="right">
            <form class="form">
                <div class="form-row">
                    <label for="username">Username</label>
                    <input id="username" type="text" required minlength="4">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input id="email" type="email" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input id="password" type="password" required minlength="8">
                </div>
                <div class="form-row">
                    <label for="confpassword">Confirm password</label>
                    <input id="confpassword" type="password" required minlength="8"> 
                </div>
                <div class="second-row">
                    <div class="sec-row-top">
                        <input type="checkbox" required>
                        <span>By signing up I agree with terms and conditions</span>
                    </div>
                    <div class="sec-row-bottom">
                        <button class="btn" type="submit">Sign Up</button>
                        <span>or</span>
                        <a href="#">Log in</a>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
